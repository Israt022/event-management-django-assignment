{% extends "admin/dashboard.html" %}
{% block content %}
    <div class="flex justify-center py-10">

    <div class="w-full max-w-4xl bg-white shadow-lg rounded-xl p-6">

        <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
            Create Group
        </h2>
        <ul>
            {% for message in messages %}
                <li class='text-green-500 font-bold px-1 py-2 text-center'>
                    {{message}}
                </li>
            {% endfor %}
        </ul>
        <form method="POST" class="mx-20">
            {% csrf_token %}
            {{form}}
            <button 
                type="submit" 
                class="block w-4/5 mx-auto mt-5 bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-md hover:shadow-lg"
            >
                Create Group
            </button>

        </form>
        </div>
    </div>

{% endblock content %}
