{% extends "base.html" %}
{% block content %}
<div class="fixed top-0 z-50 w-full flex justify-between items-center px-6 py-4 bg-orange-500 bg-opacity-30 backdrop-blur-md">
          
          <!-- Logo -->
          <div class="flex items-center">
              <a href="{% url 'home' %}"  
                class="text-5xl font-extrabold bg-gradient-to-r from-red-500 via-orange-400 to-yellow-300 text-transparent bg-clip-text drop-shadow-lg hover:scale-105 transition-transform duration-300">
                EventNest
              </a>
          </div>
        <div class='flex justify-between'>
            <ul class='flex gap-5 spacey-4'>
                <li><a href="{% url 'home' %}"  class='font-bold text-orange-500 hover:text-yellow-500'>Home</a></li>
                
                <a href="{% url 'about_us' %}" class="font-bold text-orange-500 hover:text-yellow-500">About Us</a>
                <a href="{% url 'contact_us' %}" class="font-bold text-orange-500 hover:text-yellow-500">Contact Us</a>
                
                
            </ul>
        </div>
        <div class="flex gap-1">
            <a
            href="{% url 'sign-in' %}"
            class="hidden md:block bg-gradient-to-r from-red-500 via-orange-400 to-yellow-300 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition duration-300"
            >Sign In</a
            >
            <a
            href="{% url 'sign-up' %}"
            class="hidden md:block bg-gradient-to-r from-red-500 via-orange-400 to-yellow-300 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition duration-300"
            >Sign Up</a
            >
        </div>

        
    </div>
    <div class='min-h-screen flex items-center justify-center bg-orange-100'>
        <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">
                Reset Your Password
            </h2>
            {% if messages %}
                {% for message in  messages%}
                    <div class='px-2 py-1 {%if message.tags == 'success'%}bg-green-500{%endif%} '>
                        {% csrf_token %}
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        
            <form method = 'POST'>
                {% csrf_token %}
                {{form}}
                
                <button class='w-full mt-5 bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition' type = 'submit' >Submit</button>
            </form>

        </div>
    </div>

{% endblock content %}
