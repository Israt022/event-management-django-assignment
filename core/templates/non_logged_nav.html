{% load static %}
<header class='relative w-full h-screen'>
    <div class=''>
        <img src="{% static "images/bg_ev.avif" %}" alt="" class='w-full h-screen bg-cover bg-center opacity-100'>
    </div>
    <div class='absolute inset-0 bg-black opacity-40'></div>
    <div class="fixed top-0 z-50 w-full flex justify-between items-center px-6 py-4 bg-black bg-opacity-30 backdrop-blur-md">
          
          <!-- Logo -->
          <div class="flex items-center">
              <a href="{% url 'main' %}" 
                class="text-5xl font-extrabold bg-gradient-to-r from-red-500 via-orange-400 to-yellow-300 text-transparent bg-clip-text drop-shadow-lg hover:scale-105 transition-transform duration-300">
                EventNest
              </a>
          </div>
        <div class='hidden md:flex space-x-4'>
            {% comment %} <a href={% url "dashboard" %} class='cursor-pointer text-white hover:text-yellow-400 font-semibold'>Dashboard</a> {% endcomment %}
            <p class='cursor-pointer text-white hover:text-yellow-400 font-semibold'>Home</p>
            <p class='cursor-pointer  text-white hover:text-yellow-400 font-semibold'>About</p>
            <p class='cursor-pointer text-white hover:text-yellow-400 font-semibold'>Contact</p>
        </div>
        <div class="flex gap-1">
            <a
              href="{% url 'sign-in' %}"
              class="hidden md:block bg-gradient-to-r from-red-500 via-orange-400 to-yellow-300 bg-opacity-40 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition duration-300"
              >Sign In</a
            >
            <a
              href="{% url 'sign-up' %}"
              class="hidden md:block bg-gradient-to-r from-red-500 via-orange-400 to-yellow-300 bg-opacity-40 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition duration-300"
              >Sign Up</a
            >
        </div>
    </div>
</header>
